<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>
    <link href="everypicture.css" rel="stylesheet">
</head>

<body>
    <h1>Sesame's Vegetable Garden</h1>
    <p>Hover on bunny icons 🐰 for a surprise!</p>

    <div id="full-width">
        <img id="icon1" src="images/icon-1.svg" alt="icon1">
        <img id="image1" src="images/grass.png" alt="grass">

        <img id="icon2" src="images/icon-2.svg" alt="icon2">
        <img id="image2" src="images/celery.png" alt="celery">

        <img id="icon3" src="images/icon-3.svg" alt="icon3">
        <img id="image3" src="images/kale.png" alt="kale">

        <img id="icon4" src="images/icon-4.svg" alt="icon4">
        <img id="image4" src="images/carrot.png" alt="carrot">

        <img id="icon5" src="images/icon-5.svg" alt="icon5">
        <img id="image5" src="images/strawberry.png" alt="strawberry">

    </div>

    <footer>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmichellegore.github.io%2Fdes157%2Feverypicture%2Feverypicture.html">Valid HTML 5</a>
        <span>|</span>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fvalidator.w3.org%2Fnu%2F%3Fdoc%3Dhttps%253A%252F%252Fmichellegore.github.io%252Fdes157%252Feverypicture%252Feverypicture.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">Valid CSS</a>
    </footer>

    <script src="everypicture.js"></script>
</body>

</html>
