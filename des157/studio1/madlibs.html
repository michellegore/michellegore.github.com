<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h3>HEADER</h3>
        <h1>Mad Libs</h1>
        <h4>Mad Lib description</h4>
    </header>
    <main>
        <div>
            <form id="myform">
                <label for="noun1">Provide a noun</label>
                <input type="text" id="noun1">
    
                <label for="noun2">Provide another noun</label>
                <input type="text" id="noun2">
    
                <label for="adjective">Provide an adjective</label>
                <input type="text" id="adjective">
    
                <label for="verb">Provide a verb</label>
                <input type="text" id="verb">
    
                <input type="reset">
    
                <input type="submit" value="Send">
            </form>
            <article id="madlib"></article>
        </div>
        
    </main>
    <footer>
    </footer>
</body>
</html>
